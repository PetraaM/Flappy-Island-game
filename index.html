<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Flappy Island</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Audio -->
    <audio id="collisionSound">
      <source
        src="./audio/mixkit-funny-fail-low-tone-2876.wav"
        type="audio/mp3"
      />
      Your browser does not support the audio tag.
    </audio>
    <audio id="spacebarSound">
      <source src="./audio/mixkit-game-ball-tap-2073.wav" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <!-- The game -->
    <div class="container">
      <div class="text">
        <audio id="okeyLetsGo">
          <source src="./audio/okeyletsgo.mp3" type="audio/mp3" />
          Your browser does not support the audio tag.
        </audio>
        <span class="title">FLAPPY ISLAND</span> <br />
        <br />
        Press &lt;space&gt; to jump<br />
        Press &lt;S&gt; to start the game
      </div>
      <div class="game">
        <div class="sky-moving">
          <div id="bird" class="bird"></div>
        </div>

        <div class="ground-container">
          <div class="scorecontainer">
            <p id="lives">LIVES: 3</p>
            <p id="currentScore"></p>
            <p id="highestScore"></p>
          </div>
          <div class="ground-moving"></div>
        </div>
      </div>
    </div>
    <div class="popup" id="gameOverPopup">
      GAME OVER
      <br />
      <button class="restart-button" onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
